<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: sans-serif;
    }
</style>
<body>
    <h1>My page</h1>
    <div>Current language is <span id="current-lang"></span></div>
</body>
<script>
    const lang = document.getElementById('current-lang');
    const urlParams = new URLSearchParams(window.location.search);
    lang.innerHTML = urlParams.get('lang');
</script>
</html>
